<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .container button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .container button:hover {
            background: #e55b50;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Shruti, I Love You</h1>
        <p>You make my world brighter, and I can't imagine my life without you. Will you be mine forever?</p>
        <button>Yes</button>
    </div>
</body>

</html>
